<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Title</title>
  </head>
  <body>
    <center>
    <canvas id="canvas1" width="300" height="300"></canvas>
    <br>
    <font>X</font>
    <input id="npt1">
    <br>
    <font>Y</font>
    <input id="npt2">
   </center>
    <style>
      font {
       font-size: 1.5em;
       color: white;
       font-family: sans-serif;
      }
      input {
        color: black;
      }
      body {
        background: black;
      }
canvas {
  border: 5px white solid;
  background-color: black;
}
    </style>
    <script>
    // Functions ...
    var x = 200;
    var y = 200;
  var vx=-1;
  var vy=+1;
  window.addEventListener('keydown', q => {
if(q.key === 'Enter') {
  x = npt1.value=Number(npt1.value)
  y = npt2.value=Number(npt2.value)
}
  })
    function tyt() {
var  screen1 =  document.getElementById('canvas1');
var  top = screen1.getContext('2d');
if (x==300) {
  vx=-1;
}
if (x==0) {
  vx=+1;
}
if (y==300) {
  vy=-1;
}
if (y==0) {
  vy=+1;
}
top.beginPath();
top.arc(x,y,10,0*Math.PI,2*Math.PI);
top.clearRect(0,0,300,300);
top.fillStyle="white";
top.fill();
x+=vx*5;
y+=vy*5;
}
setInterval(tyt,10);
    </script>
  </body>
</html>
